<!DOCTYPE html>
<html>
<head>
<title>map tester</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
<div style="height:700px" id="map">
<script>
var map = L.map('map').setView([40.739633, -74.008876], 5);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);


L.marker([40.739633, -74.008876]).addTo(map)
    .bindPopup('Whitney Museum of American Art.<br> 99 Gansevoort St.');

L.marker([42.88645, -78.87837]).addTo(map)
	.bindPopup('Buffalo, NY');

var latlngs = Array();

//Get latlng from first marker
latlngs.push([40.739633, -74.008876]);

//Get latlng from first marker
latlngs.push([42.88645, -78.87837]);

//You can just keep adding markers

//From documentation http://leafletjs.com/reference.html#polyline
// create a red polyline from an arrays of LatLng points
var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);

// zoom the map to the polyline
map.fitBounds(polyline.getBounds());
	
</script>
</div>
</body>
</html>
